{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Drawing Tool</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link href = "{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</head>
<body>
    <div id="header-wrapper">
        {% csrf_token %}
        <div id="header" class="container">
            <div id="logo">
                <h1><span><img src="{% static 'img/brush.svg' %}"></span><a href="#">Online Drawing Tool</a></h1>
            </div>
            <div id="menu">
                <ul>
                    <li class="current_page_item"><a href="#" accesskey="1" title="">Homepage</a></li>
                    <li><a href="#" accesskey="2" title="">Coloring Book</a></li>
                    <li><a href="#" accesskey="3" title="">My Gallery</a></li>
                    <li><a href="#" accesskey="4" title="">Newsfeed</a></li>
                    <li><a id="login-button"><img src="{% static 'img/login.svg' %}"/></a></li>
                </ul>
            </div>
        </div>

        {% block login %}
            {% include 'Login.html' %}
        {% endblock %}

        {% block register %}
            {% include 'Register.html' %}
        {% endblock %}


        <div id="drawingapp">
          <canvas></canvas>
        </div>
    </div>


    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>

</body>
</html>
